<!DOCTYPE html>
<html lang="en" xml:lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>User page</title>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</head>

<header>
    <nav class="navbar navbar-dark bg-dark p-0 shadow">
        <div class="nav-item text-left text-white px-3">
            <span id="currentUserNavbar"></span>
        </div>
        <ul class="navbar-nav mr-3">
            <li class="nav-item text-nowrap">
                <a class="nav-link px-3" href="/logout">Logout</a>
            </li>
        </ul>
    </nav>
</header>

<div class="container-fluid mt-3 ">

    <div class="row">
        <div class="col-md-2 px-0">
            <div class="d-flex flex-column flex-shrink-0 p-0 text-white">
                <ul class="nav nav-pills flex-column">
                    <li class="nav-item">
                        <a href="#admin-panel" data-toggle="pill" class="nav-link active no-refresh" role="tab"
                           aria-current="true">
                            Admin</a>
                    </li>
                    <li class="nav-item">
                        <a href="#user-panel" data-toggle="pill" class="nav-link no-refresh" role="tab"
                           aria-current="false">
                            User
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="col-md-10 bg-light">
            <div class="tab-content">
                <div class="tab-pane fade show active" id="admin-panel" role="tabpanel">
                    <div class="container-fluid">
                        <h2>Admin panel</h2>
                        <ul class="nav nav-tabs border-bottom-0">
                            <li class="nav-item">
                                <a href="#users-table" id="show-users-table" class="nav-link active no-refresh"
                                   data-toggle="tab" aria-current="true" role="tab">
                                    Users Table</a>
                            </li>
                            <li>
                                <a href="#new_user-form" id="show-new-user-form" class="nav-link no-refresh"
                                   data-toggle="tab" aria-current="false" role="tab">
                                    New User</a>
                            </li>
                        </ul>

                        <div class="tab-content">
                            <div id="users-table" class="tab-pane fade show active">
                                <div class="card">
                                    <div class="container-fluid px-0 bg-light border t">
                                        <h5 class="card-header">
                                            All users</h5>
                                    </div>

                                    <div class="container-fluid mt-4">
                                        <div class="table-responsive">
                                            <table class="table table-striped bg-white">
                                                <thead>
                                                <tr>
                                                    <th>ID</th>
                                                    <th>Username</th>
                                                    <th>Name</th>
                                                    <th>Last Name</th>
                                                    <th>Year</th>
                                                    <th>Role</th>
                                                    <th>Edit</th>
                                                    <th>Delete</th>
                                                </tr>
                                                </thead>
                                                <tbody id="usersTable">
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="tab-pane fade" id="new_user-form" role="form">
                                <div class="card">
                                    <div class="container-fluid px-0">
                                        <h5 class="card-header">
                                            Add new user</h5>
                                    </div>
                                    <div class="card-body col-5 mx-auto text-center mt-3">
                                        <form id="newUser">
                                            <label class="form-label fw-bold" for="usernameAdd">Username:</label><br>
                                            <input type="text" id="usernameAdd" name="username" required><br><br>

                                            <label class="form-label fw-bold" for="passwordAdd">Password:</label><br>
                                            <input type="password" id="passwordAdd" name="password" required><br><br>

                                            <label class="form-label fw-bold" for="nameAdd">Name:</label><br>
                                            <input type="text" id="nameAdd" name="name" required><br><br>

                                            <label class="form-label fw-bold" for="lastNameAdd">Last Name:</label><br>
                                            <input type="text" id="lastNameAdd" name="lastName" required><br><br>

                                            <label class="form-label fw-bold" for="ageAdd">Age:</label><br>
                                            <input type="number" id="ageAdd" name="age" required><br><br>

                                            <label for="roles" class="form-label fw-bold mb-0">Role</label>
                                            <select class="form-select" id="roles" size="2" multiple="multiple"
                                                    name="rolesForController">
                                                <option value="ROLE_USER">USER</option>
                                                <option value="ROLE_ADMIN">ADMIN</option>
                                            </select>

                                            <br>
                                            <div>
                                                <button type="submit" class="btn btn-success">Add new user</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="tab-pane fade" id="user-panel" role="tabpanel">
                    <div class="container-fluid">
                        <h2>User information-page</h2>
                        <div class="card">
                            <div class="container-fluid px-0 bg-light border">
                                <h5 class="card-header">
                                    About user</h5>
                            </div>

                            <div class="container-fluid mt-4">
                                <div class="table-responsive">
                                    <table class="table table-striped bg-white">
                                        <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Username</th>
                                            <th>Name</th>
                                            <th>Last Name</th>
                                            <th>Age</th>
                                            <th>Role</th>
                                        </tr>
                                        </thead>
                                        <tbody id="currentUserTable">
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="deleteModal" tabindex="-1"
     aria-labelledby="delete" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Delete user</h4>
                <button type="button" class="btn-close btn-sm" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="card-body text-center">
                <form id="modalBodyDelete">
                    <div class="modal-body col-7 mx-auto text-center">
                        <label for="idDelete" class="form-label fw-bold mb-0">ID</label>
                        <input type="text" class="form-control" id="idDelete" data-user-id="id" readonly>
                        <br>
                        <label for="usernameDelete" class="form-label fw-bold mb-0">Username</label>
                        <input type="text" class="form-control" id="usernameDelete" data-user-id="username" readonly>
                        <br>
                        <label for="passwordDelete" class="form-label fw-bold mb-0">Password</label>
                        <input type="text" class="form-control" id="passwordDelete" data-user-id="password" readonly>
                        <br>
                        <label for="nameDelete" class="form-label fw-bold mb-0">Name</label>
                        <input type="text" class="form-control" id="nameDelete" data-user-id="name" readonly>
                        <br>
                        <label for="lastNameDelete" class="form-label fw-bold mb-0">Last Name</label>
                        <input type="text" class="form-control" id="lastNameDelete" data-user-id="lastName" readonly>
                        <br>
                        <label for="ageDelete" class="form-label fw-bold mb-0">Age</label>
                        <input type="text" class="form-control" id="ageDelete" data-user-id="age" readonly>

                        <label for="rolesDelete" class="form-label fw-bold mb-0">Role</label>
                        <select class="form-select" id="rolesDelete" data-user-id="rolesDelete" size="2"
                                multiple="multiple" disabled>
                        </select>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                            Close
                        </button>
                        <button type="submit" class="btn btn-danger">
                            Delete
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="editModal" tabindex="-1"
     aria-labelledby="edit" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Edit user</h4>
                <button type="button" class="btn-close btn-sm" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="card-body text-center">
                <form id="modalBodyEdit">
                    <div class="modal-body col-7 mx-auto text-center">
                        <label for="idEdit" class="form-label fw-bold mb-0">ID</label>
                        <input type="text" class="form-control" id="idEdit" data-user-id="id" readonly>
                        <br>
                        <label for="usernameEdit" class="form-label fw-bold mb-0">Username</label>
                        <input type="text" class="form-control" id="usernameEdit" data-user-id="username" required>
                        <br>
                        <label for="passwordEdit" class="form-label fw-bold mb-0">Password</label>
                        <input type="text" class="form-control" id="passwordEdit" data-user-id="password" required>
                        <br>
                        <label for="nameEdit" class="form-label fw-bold mb-0">Name</label>
                        <input type="text" class="form-control" id="nameEdit" data-user-id="name" required>
                        <br>
                        <label for="lastNameEdit" class="form-label fw-bold mb-0">Last Name</label>
                        <input type="text" class="form-control" id="lastNameEdit" data-user-id="lastName" required>
                        <br>
                        <label for="ageEdit" class="form-label fw-bold mb-0">Age</label>
                        <input type="text" class="form-control" id="ageEdit" data-user-id="age" required>
                        <br>
                        <label for="rolesEdit" class="form-label fw-bold mb-0">Role</label>
                        <select class="form-select" id="rolesEdit" data-user-id="rolesEdit" size="2"
                                multiple="multiple" required>
                        </select>
                        <br>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                            Close
                        </button>
                        <button type="submit" class="btn btn-primary">
                            Edit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="/AdminPage.js"></script>
</html>
